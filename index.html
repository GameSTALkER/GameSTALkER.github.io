<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "pacman">
                <div class = "ball ball1"></div>
                <div class = "ball ball2"></div>
                <div class = "ball ball3"></div>
            </div>
            <script>
                console.log("v1.0");
                const params = new URLSearchParams(window.location.search);
                for (const p of params) {
                    if (p[1] == "") {
                        p[1] = "catalog"
                    } else if (p[1] == "b") {
                        p[1] = "bundles"
                    }
                    open("https://www.roblox.com/" + p[1] + "/" + p[0] + "/");
                }
                if (params[0] != null) { window.close(); }
            </script>
        </div>
    </body>
</html>
